<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    <script src="js/new.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <title>Tic Tac Toe</title>
  </head>
  <body>

<h1>Tic Tac Toe</h1>

<div class="container">

<div id="column1">
<div class="third" id="playerOneScore">Player <img src="https://image.flaticon.com/icons/svg/24/24883.svg"> score: 0</div>
</div>

<div id="column2">
<table class="third" >
  <tr>
    <td class="cell" id="0"></td>
    <td class="cell" id="1"></td>
    <td class="cell" id="2"></td>
  </tr>

  <tr>
    <td class="cell" id="3"></td>
    <td class="cell" id="4"></td>
    <td class="cell" id="5"></td>
  </tr>

  <tr>
    <td class="cell" id="6"></td>
    <td class="cell" id="7"></td>
    <td class="cell" id="8"></td>
  </tr>
</table>
</div>

<div id="column3">
<div class="third" id="playerTwoScore">Player <img src="https://image.flaticon.com/icons/svg/24/24874.svg"> score: 0</div>
</div>



</div>
<p id="button">Play again?</p>

<div class="winner"></div>


  </body>
</html>
